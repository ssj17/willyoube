<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will X be Y?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
            text-align: center;
        }
        #container {
            position: relative;
        }
        h1 { font-size: 2.5rem; color: #333; }
        .buttons { margin-top: 20px; position: relative; height: 100px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4CAF50; color: white; }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will X be Y?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        // The "Runaway" logic
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });

        // The "Yes" logic
        yesBtn.addEventListener('click', () => {
            question.innerText = "I knew you would say yes!";
            noBtn.style.display = 'none';
            
            // Fireworks animation (FaceTime style)
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 }});
            }, 250);
        });
    </script>
</body>
</html>
